<header class="header">
  <section class="headerBottom">
    <div class="container">
      <div class="headerBottom__inner">
        <div class="headerBottom__logoWrap">
          <a href="/" class="headerBottom__logoLink">
            <img
              src="images/logo.png"
              alt="Streamline logo"
              class="headerBottom__logoImg"
            />
          </a>
        </div>
        <div class="headerBottom__menuWrap js-menu">
          <nav class="headerBottom__nav">
            <ul class="headerBottom__menuList">
              <li class="headerBottom__menuItem">
                <a href="/" class="headerBottom__menuLink">About us</a>
                <!-- <ul class="headerBottom__menuListNested">
                  <li class="headerBottom__menuItemNested">
                    <a href="/" class="headerBottom__menuLinkNested"
                      >Mission and values</a
                    >
                  </li>
                  <li class="headerBottom__menuItemNested">
                    <a href="/" class="headerBottom__menuLinkNested">Safety</a>
                  </li>
                  <li class="headerBottom__menuItemNested">
                    <a href="/" class="headerBottom__menuLinkNested"
                      >Our team</a
                    >
                  </li>
                  <li class="headerBottom__menuItemNested">
                    <a href="/" class="headerBottom__menuLinkNested"
                      >Projects</a
                    >
                  </li>
                </ul> -->
              </li>
              <li class="headerBottom__menuItem">
                <a href="/" class="headerBottom__menuLink">Services</a>
              </li>
              <li class="headerBottom__menuItem">
                <a href="/" class="headerBottom__menuLink">Rural ISPs</a>
              </li>
              <li class="headerBottom__menuItem">
                <a href="/" class="headerBottom__menuLink">Join the team</a>
              </li>
              <li class="headerBottom__menuItem">
                <a href="/" class="headerBottom__menuLink">Contact us</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="headerBottom__overlay js-menu-overlay"></div>
        <div class="headerBottom__hamburgerWrap">
          <button
            class="headerBottom__hamburger js-menu-btn-open"
            aria-label="Open menu button"
          >
            <span class="headerBottom__hamburgerLine"></span
            ><span class="headerBottom__hamburgerLine"></span
            ><span class="headerBottom__hamburgerLine"></span>
          </button>
        </div>
        <div class="headerBottom__formModal modal js-form-modal">
          <div class="headerBottom__formModalWrapper modal__wrapper">
            <button
              class="headerBottom__formModalClose modal__close js-form-btn-close"
            >
              &times;
            </button>
            <div class="headerBottom__formModalInner modal__inner">
              <h4 class="headerBottom__formTitle modal__title">
                <span class="color-white">Contact us</span> for discussing your
                project or any questions
              </h4>
              <form action="" class="headerBottom__form">
                <div class="headerBottom__formModalFieldWrap">
                  <input
                    name="name"
                    type="text"
                    class="headerBottom__formModalField"
                    placeholder="Name"
                  />
                </div>
                <div class="headerBottom__formModalFieldWrap">
                  <input
                    name="phone"
                    type="text"
                    class="headerBottom__formModalField"
                    placeholder="Phone"
                  />
                </div>
                <div class="headerBottom__formModalFieldWrap">
                  <input
                    name="email"
                    type="text"
                    class="headerBottom__formModalField"
                    placeholder="E-mail"
                  />
                </div>
                <div class="headerBottom__formModalBtnWrap">
                  <button
                    type="button"
                    class="headerBottom__formModalFieldButton btn btn-sixth"
                  >
                    Send
                  </button>
                </div>
                <div class="headerBottom__formModalMessage">
                  Thank you for your message. It has been sent
                </div>
              </form>
            </div>
          </div>
          <div
            class="headerBottom__formModalOverlay modal__overlay js-form-overlay"
          ></div>
        </div>
        <div class="modal js-sent-confirm-modal">
          <div class="modal__wrapper">
            <button class="modal__close js-sent-confirm-btn-close">
              &times;
            </button>
            <div class="modal__inner">
              <h4 class="modal__title centered">
                <span class="color-white">Thank you</span> for your message.
                <br />It has been sent.
              </h4>
              <div class="modal__footer">
                <button type="button" class="modal__btnClose btn btn-sixth">
                  Close
                </button>
              </div>
            </div>
          </div>
          <div class="modal__overlay js-sent-confirm-overlay"></div>
        </div>
      </div>
    </div>
  </section>
</header>
