<section class="formSection">
  <div class="container">
    <div class="formSection__inner">

          <span class="color-white">together</span>
        </h4>
        <p class="formSection__text">
          Enter your numbeg and we will call you back
        </p>
        <div class="formSection__formWrap">
          <form action="">
            <div class="formSection__formInner">
              <div class="formSection__formField m-primary">
                <input
                  type="text"
                  name="phone"
                  placeholder="(_ _ _) _ _ _-_ _ _ _"
                />
              </div>
              <div class="formSection__formField m-secondary">
                <button class="formSection__btn btn" type="submit">

                </button>

        </div>
      </div>
    </div>
  </div>
