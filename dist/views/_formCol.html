<section class="formCol">
  <div class="container">
    <div class="formCol__inner">
      <div class="formCol__innerItem m-primary">
        <img src="images/truck.png" alt="Truck Image" class="formCol__bgImg" />
      </div>
      <div class="formCol__innerItem m-secondary">
        <div class="formCol__col">
          <h4 class="formCol__colTitle">
            <span class="color-white">Contact us</span>
            <span class="color-primary"
              >for discussing your project or any questions</span
            >
          </h4>
          <div class="formCol__formWrap">
            <form action="">
              <div class="formCol__formInner">
                <div class="formCol__formField m-primary">
                  <input
                    type="text"
                    name="phone"
                    placeholder="(_ _ _) _ _ _-_ _ _ _"
                  />
                </div>
                <div class="formCol__formField m-secondary">
                  <button class="formCol__btn btn" type="submit">
                    Get Call
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="formCol__colHeader">
            <div class="formCol__colHeaderTitle">or fill the form</div>
            <div class="formCol__colHeaderBtnWrap">
              <a href="" class="formCol__colHeaderBtn btn btn-fifth"
                >Use The Form</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="formCol__bgWrap"></div>
</section>
